<!DOCTYPE html>
<html lang = "pt-br">
  <head>
    <meta charset = "utf-8">
    <title>Web Visualizer</title>
    <link href = "css/style.css" type = "text/css" rel = "stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body bgcolor = "#E6E6FA">
    <div class = "container-fluid bg">
      <div class = "row">
        <div class = "col-md-4 col-sm-4 col-xs-12"></div>
        <div class = "col-md-4 col-sm-4 col-xs-12 form-container">

          <ul class = "nav nav-pills nav-fill" role = "tablist">
            <li class = "nav-item">
              <a class = "nav-link active" href = "#login" data-toggle = "tab">Login</a>
            </li>
            <li class = "nav-item">
              <a class = "nav-link" href = "#signup" data-toggle = "tab">Sign Up</a>
            </li>
          </ul>

          <div class = "tab-content">
            <div class = "tab-pane show active fade mt-4" id = "login">
              <h1 class = "text-center">Welcome Back!</h1>
              <form id = "login">
                <div class = "form-group">
                    <label for = "emailLoginInput">Email address</label>
                    <input type = "email" class = "form-control" id = "emailLoginInput" aria-describedby = "emailHelp" placeholder = "Enter email" required>
                    <small id = "emailHelp" class = "form-text">We'll never share your email with anyone else.</small>
                  </div>
                  <div class = "form-group">
                    <label for = "passwordLoginInput">Password</label>
                    <input type = "password" class = "form-control" id = "passwordLoginInput" placeholder = "Password" required>
                  </div>
                  <div class = "form-check">
                    <input type = "checkbox" class="form-check-input" id="exampleCheck1">
                    <label class = "form-check-label" for = "exampleCheck1">Remember me!</label>
                  </div>

                  <br>
                  <button type = "submit" class = "btn btn-primary btn-block">Login</button>
              </form>
            </div>

            <div class = "tab-pane fade mt-4" id = "signup">
                <h1 class = "text-center">Sign up now!</h1>
                <form id = "signup">
                  <div class = "form-group">
                    <label for = "firstNameInput">First Name</label>
                    <input type = "text" class = "form-control" id = "firstNameInput" placeholder = "First Name" required>
                  </div>
                  <div class = "form-group">
                    <label for = "lastNameInput">Last Name</label>
                    <input type = "text" class = "form-control" id = "lastNameInput" placeholder = "Last Name" required>
                  </div>
                  <div class = "form-group">
                    <label for = "emailRegisterInput">Email</label>
                    <input type = "email" class = "form-control" id = "emailRegisterInput" placeholder = "Email" required>
                  </div>
                  <div class = "form-group">
                    <label for = "passwordRegisterInput">Password</label>
                    <input type = "password" class = "form-control" id = "passwordRegisterInput" placeholder = "Password" required>
                  </div>
                  <div class = "form-group">
                    <label for = "confirmPasswordInput">Confirm Password</label>
                    <input type = "password" class = "form-control" id = "confirmPasswordInput" placeholder = "Confirm Password" required>
                  </div>
                  <br>
                  <button type = "submit" class = "btn btn-primary btn-block">Register!</button>
                </form>
              </div>
            </div>
          </div>


        </div>
        <div class = "col-md-4 col-sm-4 col-xs-12"></div>
      </div>
    </div>
  </body>
</html>
